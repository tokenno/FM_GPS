<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPSSynthesizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>tOkenoApps</header>
    <div id="status">Status: Ready</div>

    <section>
        <h2>Sensor Controls</h2>
        <button id="testBtn">Test Audio</button>
        <button id="lockBtn">Lock GPS</button>
        <button id="toggleDirectionBtn">Invert Frequency</button>
        <div class="control">
            <button id="orientationBtn">Orientation</button>
            <input type="checkbox" id="orientationToggle" aria-label="Toggle Orientation">
            <label for="orientationToggle"></label>
        </div>
        <div class="control">
            <button id="motionBtn">Accelerometer</button>
            <input type="checkbox" id="motionToggle" aria-label="Toggle Accelerometer">
            <label for="motionToggle"></label>
        </div>
        <div class="control">
            <button id="cameraBtn">Camera</button>
            <input type="checkbox" id="cameraToggle" aria-label="Toggle Camera">
            <label for="cameraToggle"></label>
        </div>
        <div class="control">
            <label for="maxDistance">Max Distance</label>
            <select id="maxDistance">
                <option value="10">10m</option>
                <option value="50" selected>50m</option>
                <option value="100">100m</option>
            </select>
        </div>
    </section>

    <section>
        <h2>Audio Settings</h2>
        <div class="control">
            <label for="baseFreq">Base Frequency (Hz)</label>
            <input type="range" id="baseFreq" min="100" max="1000" value="440" aria-valuenow="440">
            <span id="baseFreqValue">440 Hz</span>
        </div>
        <div class="control">
            <label for="modRange">Modulation Range (Hz)</label>
            <input type="range" id="modRange" min="0" max="500" value="200" aria-valuenow="200">
            <span id="modRangeValue">200 Hz</span>
        </div>
        <div class="control">
            <label for="modRate">Modulator Rate (Hz)</label>
            <input type="range" id="modRate" min="0.1" max="50" step="0.1" value="4" aria-valuenow="4">
            <span id="modRateValue">4 Hz</span>
        </div>
        <div class="control">
            <label for="waveform">Waveform</label>
            <select id="waveform">
                <option value="sine" selected>Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>
    </section>

    <section id="compass-section">
        <h2>Navigation</h2>
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        <svg id="compass" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="none"/>
            <path id="direction-arrow" d="M100,10 L85,40 L115,40 Z" fill="red"/>
        </svg>
        <div id="distance-display">0m</div>
    </section>

    <script src="fm-synth.js"></script>
</body>
</html>
